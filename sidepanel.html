<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Detector</title>
        <link rel="stylesheet" href="styles/sidepanel.css" />
        <link rel="stylesheet" href="styles/global.css" />
    </head>
    <body>
        <div class="container">
            <button id="scanButton" class="scan-button">Scan Fonts</button>
            <button id="hoverToggleButton" class="hover-toggle-button" disabled>Enable Hover Mode</button>
            <div id="loading" class="loading" style="display: none">Scanning fonts...</div>
            <div id="error" class="error" style="display: none"></div>
            <div id="results" class="results"></div>
        </div>
        <script type="module" src="sidepanel.js"></script>
    </body>
</html>
